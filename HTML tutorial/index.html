<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
<button onclick="playPause()">Play/Pause</button>
<button onclick="makeBIg()">Big</button>
<button onclick="makeSmall()">Small</button>
<button onclick="makeNormal()">Normal</button>
<br><br>
<video id="outing" width="420" height="320" controls volume>
    <source src="WhatsApp Video 2023-04-15 at 21.28.43.mp4" type="video/mp4">
    Your browser does not support this tag.
 </video>
 <script>
    var myVideo = document.getElementById("outing");
    function playPause(){
        if (myVideo.paused)
        myVideo.play();
        else
        myVideo.pause();
    }
    function makeBIg(){
        myVideo.width = 560;
    }
    function makeSmall(){
        myVideo.width = 320
    }
    function makeNormal(){
        myVideo.width = 420
    }
 </script>
 <p>Video courtesy of <a href="https://www.bigbuckbunny.org" target="_blank">Joy Birthday outing</a></p>
</div>
</body>
</html>
